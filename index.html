<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مدرسة جعفر بن أبي طالب المتوسطة</title>
  <script>
    async function searchCertificate() {
      var id = document.getElementById('idInput').value;
      var scriptUrl = 'https://script.google.com/macros/s/AKfycbysV0Uhy9rZzMfE7eYITAiVfHZNspzg0djSKJaDVhSGA0woh-lRFNm4auM6ujEhnpc8/exec?id=1146174352;
      
      try {
        let response = await fetch(scriptUrl);
        let result = await response.json();
        displayResult(result);
      } catch (error) {
        document.getElementById('result').innerText = 'حدث خطأ: ' + error.message;
      }
    }

    function displayResult(result) {
      var resultDiv = document.getElementById('result');
      if (result.url) {
        var iframe = document.createElement('iframe');
        iframe.src = result.url;
        iframe.style.width = '100%';
        iframe.style.height = '500px';
        resultDiv.innerHTML = '';
        resultDiv.appendChild(iframe);
      } else {
        resultDiv.innerText = result.error;
      }
    }
  </script>
</head>
<body>
  <input type="text" id="idInput" placeholder="أدخل رقم الهوية">
  <button onclick="searchCertificate()">عرض النتيجة</button>
  <div id="result"></div>
</body>
</html>
